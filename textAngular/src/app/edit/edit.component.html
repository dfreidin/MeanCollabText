<textarea #editor [(ngModel)]="edit_content" (input)="sendText()"></textarea>
<p>
    <button class="btn btn-primary" (click)="copyToClipboard()">Copy to clipboard</button>
    <button class="btn btn-success" (click)="saveFile()">Download .txt</button>
    <button class="btn btn-secondary" [routerLink]="['/']">Back</button>
</p>
<p>Send this ID# to other editors: <input #idstr type="text" [value]="db_id" readonly><button class="btn btn-secondary" (click)="copyID()">Copy</button></p>
