<div id="options">
  <p><button class="btn btn-success" (click)="newDocument()">New Session</button></p>
  <h4>OR</h4>
  <p><input type="text" name="db_id" [(ngModel)]="db_id" placeholder="Session ID"></p>
  <p><button class="btn btn-primary" [routerLink]="['/edit', db_id]">Join Session</button></p>
  <div *ngIf="rejoin_id">
    <h4>OR</h4>
    <p><button class="btn btn-success" [routerLink]="['/edit', rejoin_id]">Rejoin Last Session</button></p>
  </div>
</div>
